<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md" id="scannerSection">
    <h1 class="text-2xl font-bold mb-4">QR Scanner</h1>
    <div style="width: 500px" id="reader"></div>
    <div class="flex justify-center mb-4">
      <button id="startScanBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Start Scanning</button>
    </div>

    <div id="qrResult" class="bg-gray-200 p-4 rounded-md"></div>
  </div>

  <section class="w-full overflow-hidden dark:bg-gray-900 hidden" id="acceptedSection">
    <div class="flex flex-col text-center text-4xl m-3 p-3 pb-5 bg-green-500 rounded-lg font-serif text-bold ">
        Access Granted!
    </div>

        <!-- Profile Image -->
        <div class="sm:w-[80%] xs:w-[90%] mx-auto sm:flex">
            <img id="photoId" src="/Arma_logo.jpg" alt="User Profile"
                    class="rounded-md mx-auto ml-4 lg:w-[12rem] lg:h-[12rem] md:w-[10rem] md:h-[10rem] sm:w-[8rem] sm:h-[8rem] xs:w-[7rem] xs:h-[7rem] outline outline-2 outline-offset-2 outline-blue-500 relative lg:bottom-[5rem] sm:bottom-[4rem] xs:bottom-[3rem] m-3" />

            <!-- FullName -->
            <h1 id="teamName"
                class="w-full text-left my-4 sm:mx-4 xs:pl-4 text-gray-800 dark:text-white lg:text-4xl md:text-3xl sm:text-3xl xs:text-xl font-serif text-4xl font-bold ml-4">
              Test 1</h1>

        </div>

        <div
            class="xl:w-[80%] lg:w-[90%] md:w-[90%] sm:w-[92%] xs:w-[90%] mx-auto flex flex-col gap-4 items-center relative lg:-top-8 md:-top-6 sm:-top-4 xs:-top-4">
           
          <!-- Detail -->
            <div class="w-full my-auto py-6 flex flex-col justify-center gap-2">
                <div class="w-full flex sm:flex-row xs:flex-col gap-2 justify-center">
                    <div class="w-full">
                        <div class="text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700 m-4">
                            <div class="flex flex-col pb-3">
                                <div class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Full Name</div>
                                <div class="text-lg font-semibold" id="fullName">Test</div>
                            </div>
                            <div class="flex flex-col py-3">
                                <div class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Email</div>
                                <div class="text-lg font-semibold" id="email">Test</div>
                            </div>
                            <div class="flex flex-col py-3">
                                <div class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Purpose</div>
                                <div class="text-lg font-semibold" id="purpose">Test</div>
                            </div>
                           
                        </div>
                    </div>
                    <div class="w-full">
                        <div class="text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700 m-4">
                            <div class="flex flex-col pb-3">
                                <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Team Name</dt>
                                <dd class="text-lg font-semibold" id="teamName">Test</dd>
                            </div>

                            <div class="flex flex-col pt-3 pb-3">
                                <divya class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Institution</divya>
                                <div class="text-lg font-semibold" id="institution">Test</div>
                            </div>

                            <div class="flex flex-col pt-3">
                                <div class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Access</div>
                                <div class="text-lg font-semibold" id="access">Test</div>
                            </div>
                    
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>  
  </section>

  <section id="deniedSection" class="hidden">
    <div class="flex flex-col text-center text-4xl m-3 my-0 mx-0 p-3 pb-5 bg-red-500 rounded-lg font-serif text-bold ">
        Access Denied
    </div>
  </section>

  <script src="./html5-qrcode.min.js"></script>
  <script src="./qr.js"></script>
</body>
</html>
