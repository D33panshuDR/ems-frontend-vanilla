<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-4">QR Scanner</h1>
    <div style="width: 500px" id="reader"></div>
    <div class="flex justify-center mb-4">
      <button id="startScanBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Start Scanning</button>
    </div>

    <div id="qrResult" class="bg-gray-200 p-4 rounded-md"></div>
  </div>

  <script src="./html5-qrcode.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
