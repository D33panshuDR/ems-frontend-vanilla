<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Profile page</title>
</head>
<body>
    <section class="w-full overflow-hidden dark:bg-gray-900">
        <div class="flex flex-col text-center text-4xl m-3 p-3 pb-5 bg-green-500 rounded-lg font-serif text-bold ">
            Access Granted!
        </div>
    
            <!-- Profile Image -->
            <div class="sm:w-[80%] xs:w-[90%] mx-auto flex">
                <img src="/Arma_logo.jpg" alt="User Profile"
                        class="rounded-md lg:w-[12rem] lg:h-[12rem] md:w-[10rem] md:h-[10rem] sm:w-[8rem] sm:h-[8rem] xs:w-[7rem] xs:h-[7rem] outline outline-2 outline-offset-2 outline-blue-500 relative lg:bottom-[5rem] sm:bottom-[4rem] xs:bottom-[3rem] m-3" />
    
                <!-- FullName -->
                <h1
                    class="w-full text-left my-4 sm:mx-4 xs:pl-4 text-gray-800 dark:text-white lg:text-4xl md:text-3xl sm:text-3xl xs:text-xl font-serif">
                  Test 1</h1>
    
            </div>
    
            <div
                class="xl:w-[80%] lg:w-[90%] md:w-[90%] sm:w-[92%] xs:w-[90%] mx-auto flex flex-col gap-4 items-center relative lg:-top-8 md:-top-6 sm:-top-4 xs:-top-4">
               
              <!-- Detail -->
                <div class="w-full my-auto py-6 flex flex-col justify-center gap-2">
                    <div class="w-full flex sm:flex-row xs:flex-col gap-2 justify-center">
                        <div class="w-full">
                            <dl class="text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700 m-4">
                                <div class="flex flex-col pb-3">
                                    <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Full Name</dt>
                                    <dd class="text-lg font-semibold">Test</dd>
                                </div>
                                <div class="flex flex-col py-3">
                                    <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Email</dt>
                                    <dd class="text-lg font-semibold">Test</dd>
                                </div>
                                <div class="flex flex-col py-3">
                                    <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Purpose</dt>
                                    <dd class="text-lg font-semibold">Test</dd>
                                </div>
                               
                            </dl>
                        </div>
                        <div class="w-full">
                            <dl class="text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700 m-4">
                                <div class="flex flex-col pb-3">
                                    <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Team Name</dt>
                                    <dd class="text-lg font-semibold">Test</dd>
                                </div>
    
                                <div class="flex flex-col pt-3 pb-3">
                                    <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Institution</dt>
                                    <dd class="text-lg font-semibold">Test</dd>
                                </div>

                                <div class="flex flex-col pt-3">
                                    <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Access</dt>
                                    <dd class="text-lg font-semibold">Test</dd>
                                </div>
                        
                            </dl>
                        </div>
                    </div>
                    
                </div>
    
           
                
            </div>
        </div>
    </section>
    
    <!-- Photo by '@jessbaileydesigns' & '@von_co' on Unsplash -->
</body>
</html>
